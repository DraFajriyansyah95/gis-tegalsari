<!DOCTYPE html>

<html lang="en-us">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap OrgChart Sample</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="src/orgchart.css" type="text/css" />
<script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>
  
  <script src="src/orgchart.js"></script>
</head>

<body>
<h1>Org Tree</h1>

<div class="container-fluid">
  <h2>Custom Tree</h2>
  <div id="custom-tree"></div>
</div>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script>
$(document).ready(function(){
  $.ajax({
  dataType: "json",
  url: "sample.json"}).done( function( data ) {
    OrgTree.setOptions({renderNode: function(node) {
      return `<div class="node center-block text-center">
                        <strong>${node.name}</strong><br />
                        <em>${node.label}</em>
                    </div>`
    }});
    OrgTree.makeOrgTree($('#custom-tree'), data);
  });
});
</script>
</body>
</html>
